<html>

<head>
	<meta charset="utf-8"/>
	<meta name="keywords" content="idle, clicker">

	<style></style>

	<title>Simple Click</title>
</head>

<body>
	<button onclick="btnClick()">Click Me!</button>
	<br />
	Clicks: <span id="numClick">0</span>
	<br />

	<script>
		function btnClick() {
			let currNum = document.getElementById("numClick").innerHTML;
			document.getElementById("numClick").innerHTML = Number(currNum)+1;
		}
	</script>
</body>

</html>
