<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="keywords" content="idle, clicker">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- link rel="stylesheet" type="text/css" href="/css/main.css" / -->
	<style>
		html, body {
			height: 100%;
		}
		div { 
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, 0%);
		}
		button {
		}
		.section {
		}
		#btnClick {
		}
	</style>

	<noscript>Your browser does not support JavaScript!</noscript>
	<!-- script type="text/javascript" src="/js/main.js"></script -->

	<title>Simple Click</title>
</head>

<body>
	<div>
		<br />
		<button onclick="btnClick(1)">Click Me!</button>
		<br />
		Clicks: <span id="resource1">0</span>
		<br />
		<br />
		<button onclick="buyGen1()">Buy AutoClicker!</button>
		<br />
		Clickers: <span id="generator1">0</span>
		<br />
		Cost: <span id="generator1cost">10</span>
		<br />
	</div>
	<script>
		var game = {};
		game.clicks = 0;
		game.clickers = 0;
		
		function save(saveObj) {
			//localStorage
			sessionStorage.setItem("simpleclick1", JSON.stringify(saveObj));
		}
		
		function load() {
			let savedObj = JSON.parse(sessionStorage.getItem("simpleclick1"));
			game = savedObj;
		}
		
		function btnClick(num) {
			game.clicks += num;
			document.getElementById("resource1").innerHTML = game.clicks;
		}
		
		function btnClick(num) {
			game.clicks += num;
			document.getElementById("resource1").innerHTML = game.clicks;
		}
		
		function buyGen1() {
			let autoCost = Math.floor(10 * Math.pow(1.5, game.clickers));
			if(game.clicks >= autoCost){
				game.clickers += 1;
				game.clicks -= autoCost;
				document.getElementById('generator1').innerHTML = game.clickers;
				document.getElementById('resource1').innerHTML = game.clicks;
			};
			let nextCost = Math.floor(10 * Math.pow(1.5, game.clickers));
			document.getElementById('generator1cost').innerHTML = nextCost;
		};
		
		window.setInterval(function() {
			btnClick(game.clickers);
		}, 1000);
	</script>
</body>

</html>
